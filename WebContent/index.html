<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Main</title>
<script type="text/javascript">
function fnSubmit() {
	if(confirm("정말 응시하시겠습니까??")){
		return true;
	}
	return false;
}

</script>
</head>
<body>
<div align="center">
<h3>[응시하기 입력화면]</h3>
<form action="insert.jsp" method="get" onsubmit="return fnSubmit()">


<table border="1">
  
   <tr>
      <th>수험번호</th>
      <td><input type="text" placeholder="- 없이 입력하세요.(8자)" name="onumber" required="required"/></td>
   </tr>
    <tr>
      <th>이름</th>
      <td><input type="text" name="name" required="required" /></td>
   </tr>
   <tr align="center">
      <td colspan="2">
         <input type="submit" value="응시하기"/>
         <input type="reset" value="다시작성"/>
         <input type="button" value="응시결과 보기" onclick="location.href='List_A.jsp'"/>
      </td>
   </tr>
</table>
</form>
</div>
</body>
</html>
