function formChk() {
	
	var regIsbn = /^\d{3}[\-]\d{2}[\-]\d{4}[\-]\d{3}[\-]\d{1}$/ // 숫자 3글자 - 2글자 - 4글자 - 3글자 - 1글자

		$("#isbn").val("");
		$("#isbn").focus();
		return false;
	} else {
		if(confirm("입력 가능??")){
			return true;
		} 
		return false;
	}
	
	return false;
}
function formCancel() {
	if(confirm("취소 가능??")){
		return true;
	}else {

	}
}

function isbnCk(){
	var isbn = document.getElementById("isbn").value;

	location.href = "ck.do?isbn=" + isbn;
